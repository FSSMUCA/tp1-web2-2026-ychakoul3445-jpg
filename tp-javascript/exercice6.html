    <h1>Exercice 6</h1>

    <script>

      let 1erPrix = 100;
      let deuxieme prix = 80;
      let prix-minimum = 50;

      //il ne faut pas nommer une variable 
      let var = 200;
      let PrixMaximum = 300;
      let prix_moyen = (1erPrix + deuxieme prix + prix-minimum + var + PrixMaximum) / 5;

      console.log("Prix moyen : " + prix_moyen);
      console.log("Le prix minimum est : " + prix-minimum);
    </script>
