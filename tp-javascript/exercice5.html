<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript</title>
  </head>
  <body>
    <h1>Exercice 5</h1>
    <h1>Ma fiche de présentation</h1>
    <p id="nomComplet">...</p>
    <p id="age">...</p>
    <p id="ville">...</p>
    <p id="presentation">...</p>

    <script>
        //declaration
        let prenom = "Yassmine";
        let nom = "CHAKOUL";
        let ville = "Marrakech";
        let age = 19;

        //lier js avec html et afficher dans le web
        document.getElementById("nomComplet").innerHTML = `${prenom} ${nom}`;
        document.getElementById("age").innerHTML = age;
        document.getElementById("ville").innerHTML = ville;
        document.getElementById("presentation").innerHTML = `Je m'appelle ${prenom} ${nom}, j'ai ${age} ans et j'habite à ${ville}.`;
        console.log(`Je m'appelle ${prenom} ${nom}, j'ai ${age} ans et j'habite à ${ville}.`);

        //changer le nom de title
        document.title = "Fiche de " + prenom;

    </script>
  </body>
</html>
