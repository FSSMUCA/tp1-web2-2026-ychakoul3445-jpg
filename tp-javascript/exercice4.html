<!DOCTYPE html>
<html lang="fr">

    <title>TP JavaScript</title>

  <body>
    <h1>Exercice 4</h1>
    <!-- Votre contenu HTML ici -->

    <script>
        //declaration
      let prenom = prompt("Quel est votre prénom ?");
      let age = Number(prompt("Quel est votre âge ?"));
      let anneeNaissance = 2025 - age;

      //affichage
      console.log(`Bonjour ${prenom} ! Vous êtes né(e) vers ${anneeNaissance}.`);
      let afficher = confirm("Afficher dans la console ?");
      //afficher une alerte ou une notification en utilisant une condition if
      if (afficher=true) {
        alert(`Bonjour ${prenom} ! Vous êtes né(e) vers ${anneeNaissance}.`);     
      }else{"null"}
      //null pour arreter l'operation
    </script>
  </body>
</html>
