  <body>
    <h1>Exercice 6</h1>
    <!-- Votre contenu HTML ici -->

    <script>
      //il ne faut pas nommer une variable avec un mot reservé ou un opérateur arithmétique et ne peuvent pas commencer avec un chiffre ou un espace
      //on utilise le camel case
      let premierPrix = 100;
      let deuxiemePrix = 80;
      let prixMinimum = 50;

      let troisiemePrix = 200;
      
      let prixMaximum = 300;
      let prixMoyen = (premierPrix + deuxiemePrix + prixMinimum + troisiemePrix + prixMaximum) / 5;

      console.log("Prix moyen : " + prixMoyen);
      console.log("Le prix minimum est : " + prixMinimum);
      console.log("Le prix maximum est : " + prixMaximum);
    </script>
