    <script>
        //declaration

        let prixHT = 150;
        let prixTTC = prixHT + (TAUX_TVA * prixHT);

        //afficher le résultat du calcul
        console.log(`Prix HT : ${prixHT}€ | TVA (20%) : ${TAUX_TVA}€ | Prix TTC : ${prixTTC}€`);

    </script>
